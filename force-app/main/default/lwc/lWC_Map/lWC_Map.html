<template>
    <lightning-card>
            <h3 slot="title">
                    <center><lightning-icon  size="small"></lightning-icon>
                    Get Map Data Using Continuation Callout
                </center></h3>
        <center><br /><br />
            <lightning-button variant="success" icon-name="utility:apex_plugin" label="Get Map Data using Continuation"
                title="Base action" onclick={startRequest}>
            </lightning-button>
        </center>
        <br /><br />
        <template if:true={loaded}>
            <lightning-spinner alternative-text="Loading" size="large" variant="brand"></lightning-spinner>
        </template>
        <template if:true={MapDataWrapperList}>
                <div class="slds-box slds-box_large">
            <lightning-card>
                <center>
                    <h2 slot="title">
                        <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
                        Map with City Name
                    </h2>
                </center><br />
                <lightning-map map-markers={MapDataWrapperList}></lightning-map>
            </lightning-card>
            </div>
        </template>
        <br /><br />
        <template if:true={MapCoordinateWrapperList}>
                <div class="slds-box slds-box_large">
            <lightning-card>
                <center>
                    <h2 slot="title">
                        <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
                        Map with Coordinates
                    </h2>
                </center><br />
                <lightning-map map-markers={MapCoordinateWrapperList}></lightning-map>
            </lightning-card>
            </div>
        </template>
    </lightning-card>
    </template>
